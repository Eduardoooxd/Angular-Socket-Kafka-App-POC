<section class="min-h-screen w-full flex items-center justify-center">
  <div
    class="max-w-3xl w-full min-h-screen flex flex-col border border-400 p-5 justify-between gap-4"
  >
    <!--Card-->
    <div class="flex flex-col gap-4">
      <app-message
        *ngFor="let message of messages"
        [message]="message"
        [ngClass]="{
          'self-end': currentUserMessage(message),
          'self-start': !currentUserMessage(message)
        }"
      ></app-message>
    </div>

    <div>
      <app-user-input></app-user-input>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
